<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Boss-Rush Arena: Definitive 2026</title>
    <style>
        :root { --neon: #00f2ff; --gold: #f1c40f; --danger: #ff4757; }
        body { margin: 0; background: #050505; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; margin: auto; background: #0a0a0f; border-bottom: 5px solid var(--neon); }
        
        .interface { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .menu { background: rgba(10, 10, 20, 0.95); padding: 30px; border: 2px solid var(--neon); border-radius: 15px; text-align: center; min-width: 450px; pointer-events: auto; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        
        button { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 12px 20px; cursor: pointer; margin: 5px; border-radius: 5px; font-weight: bold; transition: 0.2s; }
        button:hover { background: var(--neon); color: black; }
        button.buy-btn { border-color: var(--gold); color: var(--gold); }
        
        .hidden { display: none !important; }
        .hud { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; font-size: 22px; pointer-events: none; text-shadow: 2px 2px #000; }
        .skill-slot { border: 1px solid #444; padding: 5px; margin: 5px; display: inline-block; font-size: 14px; background: #111; }
    </style>
</head>
<body>

    <div class="hud">
        <div id="coin-display">ðŸª™ MÃ¼nzen: 0</div>
        <div id="boss-info" style="color: var(--danger);">Boss HP: ---</div>
    </div>

    <div class="interface" id="ui-layer">
        <!-- LOBBY -->
        <div id="lobby-menu" class="menu">
            <h1 style="color: var(--neon);">ARENA LOBBY</h1>
            <button onclick="toggleP2()" id="p2-toggle">Modus: Einzelspieler</button>
            <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
            
            <div style="display: flex; justify-content: space-between;">
                <div style="text-align: left;">
                    <label>BOSS WÃ„HLEN:</label><br>
                    <select id="boss-select" style="background:#222; color:white; padding:8px;">
                        <option value="1">1. Der ZerstÃ¶rer</option>
                        <option value="2">2. Neon-Wraith</option>
                        <option value="3">3. Eisen-Titan</option>
                        <option value="4">4. Plasma-Drache</option>
                        <option value="5">5. Void-KÃ¶nig</option>
                    </select>
                </div>
                <div style="text-align: left;">
                    <label>STUFE:</label><br>
                    <select id="diff-select" style="background:#222; color:white; padding:8px;">
                        <option value="1">Einfach</option>
                        <option value="2">Normal</option>
                        <option value="3">Elite</option>
                        <option value="4">Albtraum</option>
                        <option value="5">GÃ¶tterdÃ¤mmerung</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <div class="skill-slot">Slot 1: <span id="slot1-txt">-</span></div>
                <div class="skill-slot">Slot 2: <span id="slot2-txt">-</span></div><br>
                <button onclick="showMenu('shop-menu')">Skill-Shop & Inventar</button>
            </div>

            <button onclick="startGame()" style="margin-top: 25px; width: 100%; border-color: var(--gold); color: var(--gold); font-size: 20px;">KAMPF STARTEN</button>
        </div>

        <!-- SHOP -->
        <div id="shop-menu" class="menu hidden">
            <h2>SKILL-SHOP</h2>
            <div id="shop-items" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
            <button onclick="showMenu('lobby-menu')">SchlieÃŸen</button>
        </div>

        <!-- RESULT -->
        <div id="result-menu" class="menu hidden">
            <h1 id="result-status">SIEG!</h1>
            <p id="result-reward"></p>
            <button onclick="showMenu('lobby-menu')">ZurÃ¼ck zur Lobby</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 1000; canvas.height = 600;

    // Speicherdaten
    let coins = parseInt(localStorage.getItem('arena_coins')) || 0;
    let ownedSkills = JSON.parse(localStorage.getItem('arena_skills')) || ['FeuerstoÃŸ'];
    let equipped = ['FeuerstoÃŸ', 'Regeneration'];
    
    const skillDB = {
        'FeuerstoÃŸ': { cost: 0, power: 15, cd: 800, color: '#ff4400', type: 'attack' },
        'Regeneration': { cost: 0, power: 25, cd: 6000, color: '#2ecc71', type: 'heal' },
        'Eis-Speer': { cost: 150, power: 40, cd: 2000, color: '#00f2ff', type: 'attack' },
        'Schild': { cost: 300, power: 0, cd: 5000, color: '#fff', type: 'shield' },
        'Nova': { cost: 750, power: 120, cd: 8000, color: '#9b59b6', type: 'attack' }
    };

    let p2Active = false;
    let gameRunning = false;
    let players = [];
    let boss = null;
    let projectiles = [];
    let keys = {};

    function toggleP2() { 
        p2Active = !p2Active; 
        document.getElementById('p2-toggle').innerText = p2Active ? "Modus: Koop (2 Spieler)" : "Modus: Einzelspieler";
    }

    function showMenu(id) {
        document.querySelectorAll('.menu').forEach(m => m.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'shop-menu') renderShop();
        if(id === 'lobby-menu') updateLobby();
    }

    function updateLobby() {
        document.getElementById('slot1-txt').innerText = equipped[0];
        document.getElementById('slot2-txt').innerText = equipped[1];
        document.getElementById('coin-display').innerText = `ðŸª™ MÃ¼nzen: ${coins}`;
    }

    function renderShop() {
        const container = document.getElementById('shop-items');
        container.innerHTML = '';
        for(let key in skillDB) {
            const skill = skillDB[key];
            const owned = ownedSkills.includes(key);
            container.innerHTML += `
                <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center;">
                    <span>${key} (${skill.type})</span>
                    <div>
                        ${owned ? `<button onclick="equip('${key}',0)">S1</button><button onclick="equip('${key}',1)">S2</button>` : 
                        `<button class="buy-btn" onclick="buy('${key}')">${skill.cost} ðŸª™</button>`}
                    </div>
                </div>`;
        }
    }

    function buy(key) {
        if(coins >= skillDB[key].cost) {
            coins -= skillDB[key].cost;
            ownedSkills.push(key);
            save(); renderShop(); updateLobby();
        }
    }

    function equip(key, slot) { equipped[slot] = key; updateLobby(); }
    function save() { 
        localStorage.setItem('arena_coins', coins); 
        localStorage.setItem('arena_skills', JSON.stringify(ownedSkills)); 
    }

    function startGame() {
        const bLvl = parseInt(document.getElementById('boss-select').value);
        const diff = parseInt(document.getElementById('diff-select').value);
        
        players = [{ x: 400, y: 500, hp: 100, max: 100, color: '#00f2ff', id: 1, cd1: 0, cd2: 0 }];
        if(p2Active) players.push({ x: 600, y: 500, hp: 100, max: 100, color: '#ff00ff', id: 2, cd1: 0, cd2: 0 });
        
        boss = {
            x: 500, y: 150, hp: (300 + bLvl * 200) * diff, max: (300 + bLvl * 200) * diff,
            size: 100 + (bLvl * 10), color: `hsl(${bLvl * 60}, 70%, 50%)`,
            diff: diff, lastShot: 0
        };

        projectiles = [];
        gameRunning = true;
        document.getElementById('ui-layer').classList.add('hidden');
        requestAnimationFrame(loop);
    }

    function loop() {
        if(!gameRunning) return;
        update();
        draw();
        requestAnimationFrame(loop);
    }

    function update() {
        // Spielerbewegung
        players.forEach(p => {
            if(p.hp <= 0) return;
            if(p.id === 1) { // WASD
                if(keys['KeyA'] && p.x > 20) p.x -= 6;
                if(keys['KeyD'] && p.x < canvas.width - 20) p.x += 6;
                if(keys['KeyW'] && p.y > 350) p.y -= 6;
                if(keys['KeyS'] && p.y < canvas.height - 20) p.y += 6;
                if(keys['KeyF']) cast(p, 0);
                if(keys['KeyG']) cast(p, 1);
            } else { // Pfeile
                if(keys['ArrowLeft'] && p.x > 20) p.x -= 6;
                if(keys['ArrowRight'] && p.x < canvas.width - 20) p.x += 6;
                if(keys['ArrowUp'] && p.y > 350) p.y -= 6;
                if(keys['ArrowDown'] && p.y < canvas.height - 20) p.y += 6;
                if(keys['KeyK']) cast(p, 0);
                if(keys['KeyL']) cast(p, 1);
            }
        });

        // Boss Bewegung & Angriff
        boss.x += Math.sin(Date.now() / 800) * (4 * boss.diff);
        if(Date.now() - boss.lastShot > (2000 / boss.diff)) {
            projectiles.push({ x: boss.x, y: boss.y + 20, vy: 4 * boss.diff, type: 'boss', color: 'red' });
            boss.lastShot = Date.now();
        }

        // Projektile
        for(let i = projectiles.length - 1; i >= 0; i--) {
            let pr = projectiles[i];
            pr.y += pr.vy;
            if(pr.type === 'player') {
                if(pr.y < boss.y + boss.size/2 && pr.x > boss.x - boss.size/2 && pr.x < boss.x + boss.size/2) {
                    boss.hp -= pr.dmg; projectiles.splice(i, 1);
                }
            } else {
                players.forEach(p => {
                    if(p.hp > 0 && Math.hypot(p.x - pr.x, p.y - pr.y) < 25) {
                        p.hp -= 10 * boss.diff; projectiles.splice(i, 1);
                    }
                });
            }
            if(pr.y < 0 || pr.y > canvas.height) projectiles.splice(i, 1);
        }

        document.getElementById('boss-info').innerText = `Boss HP: ${Math.max(0, Math.floor(boss.hp))}`;
        if(boss.hp <= 0) finish(true);
        if(players.every(p => p.hp <= 0)) finish(false);
    }

    function cast(p, slot) {
        const skill = skillDB[equipped[slot]];
        const now = Date.now();
        if(slot === 0 && now < p.cd1) return;
        if(slot === 1 && now < p.cd2) return;

        if(skill.type === 'attack') {
            projectiles.push({ x: p.x, y: p.y, vy: -10, dmg: skill.power, type: 'player', color: skill.color });
        } else if(skill.type === 'heal') {
            p.hp = Math.min(p.max, p.hp + skill.power);
        }
        
        if(slot === 0) p.cd1 = now + skill.cd; else p.cd2 = now + skill.cd;
    }

    function finish(win) {
        gameRunning = false;
        const reward = win ? (50 * boss.diff) : 5;
        coins += reward; save();
        
        document.getElementById('ui-layer').classList.remove('hidden');
        document.getElementById('result-menu').classList.remove('hidden');
        document.getElementById('result-status').innerText = win ? "SIEG!" : "NIEDERLAGE";
        document.getElementById('result-reward').innerText = `Gewinn: ${reward} MÃ¼nzen`;
        updateLobby();
    }

    function draw() {
        ctx.clearRect(0,0, canvas.width, canvas.height);
        
        // Boss
        ctx.fillStyle = boss.color;
        ctx.shadowBlur = 30; ctx.shadowColor = boss.color;
        ctx.fillRect(boss.x - boss.size/2, boss.y - boss.size/2, boss.size, boss.size);

        // Spieler
        players.forEach(p => {
            if(p.hp <= 0) return;
            ctx.fillStyle = p.color;
            ctx.shadowBlur = 15; ctx.shadowColor = p.color;
            ctx.beginPath(); ctx.arc(p.x, p.y, 20, 0, Math.PI*2); ctx.fill();
            // HP Balken
            ctx.fillStyle = "#333"; ctx.fillRect(p.x - 20, p.y + 30, 40, 5);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(p.x - 20, p.y + 30, (p.hp/p.max)*40, 5);
        });

        // Projektile
        ctx.shadowBlur = 0;
        projectiles.forEach(pr => {
            ctx.fillStyle = pr.color;
            ctx.beginPath(); ctx.arc(pr.x, pr.y, 8, 0, Math.PI*2); ctx.fill();
        });
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    updateLobby();
</script>
</body>
</html>
