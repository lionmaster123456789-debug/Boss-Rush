<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Arena of Legends: Boss Rush 2026</title>
    <style>
        :root { --neon: #00f2ff; --gold: #f1c40f; --danger: #ff4757; }
        body { margin: 0; background: #050505; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; margin: auto; background: radial-gradient(circle, #0f0f1f 0%, #000 100%); border-bottom: 4px solid var(--neon); }
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .menu { background: rgba(10, 10, 20, 0.98); padding: 30px; border: 2px solid var(--neon); border-radius: 15px; text-align: center; min-width: 500px; pointer-events: auto; box-shadow: 0 0 50px rgba(0,0,0,1); }
        button { background: #111; border: 1px solid var(--neon); color: var(--neon); padding: 12px 20px; cursor: pointer; margin: 5px; border-radius: 5px; font-weight: bold; transition: 0.2s; }
        button:hover { background: var(--neon); color: black; box-shadow: 0 0 15px var(--neon); }
        .hidden { display: none !important; }
        .hud { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; font-size: 22px; pointer-events: none; text-shadow: 2px 2px #000; }
        select { background: #222; color: white; border: 1px solid var(--neon); padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="hud">
        <div id="coin-display">ðŸª™ MÃ¼nzen: 0</div>
        <div id="boss-info" style="color: var(--danger);">BOSS AKTIV</div>
    </div>

    <div class="ui-layer" id="ui-container">
        <!-- LOBBY -->
        <div id="lobby-menu" class="menu">
            <h1 style="color: var(--neon); letter-spacing: 5px;">BOSS ARENA 2026</h1>
            <button onclick="toggleP2()" id="p2-btn">Modus: Einzelspieler</button>
            <div style="display: flex; justify-content: space-around; margin: 20px 0;">
                <div>
                    <label>BOSS:</label><br>
                    <select id="boss-select">
                        <option value="dragon">Plasma-Drache</option>
                        <option value="spider">Cyber-Spinne</option>
                        <option value="titan">Kern-Titan</option>
                    </select>
                </div>
                <div>
                    <label>STUFE:</label><br>
                    <select id="diff-select">
                        <option value="1">Leicht</option>
                        <option value="2">Normal</option>
                        <option value="3">Elite</option>
                        <option value="5">LegendÃ¤r</option>
                    </select>
                </div>
            </div>
            <div style="background: #111; padding: 10px; margin-bottom: 20px;">
                FÃ¤higkeiten: <span id="s1-tag" style="color:var(--gold)">-</span> | <span id="s2-tag" style="color:var(--gold)">-</span>
                <br><button onclick="showShop()">Skill-Shop</button>
            </div>
            <button onclick="startBattle()" style="width: 100%; border-color: var(--gold); color: var(--gold); font-size: 20px;">KAMPF BEGINNEN</button>
        </div>

        <!-- SHOP -->
        <div id="shop-menu" class="menu hidden">
            <h2>SHOP / SKILLS</h2>
            <div id="shop-items" style="max-height: 300px; overflow-y: auto;"></div>
            <button onclick="hideShop()">SchlieÃŸen</button>
        </div>

        <!-- RESULT -->
        <div id="result-menu" class="menu hidden">
            <h1 id="res-status">SIEG!</h1>
            <p id="res-reward"></p>
            <button onclick="backToLobby()">ZurÃ¼ck</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 1100; canvas.height = 650;

    let coins = parseInt(localStorage.getItem('arena_coins_2026')) || 0;
    let ownedSkills = JSON.parse(localStorage.getItem('arena_skills_2026')) || ['Feuerball'];
    let equipped = ['Feuerball', 'Blitz'];
    
    const skillDB = {
        'Feuerball': { cost: 0, power: 15, cd: 600, color: '#ff4400', type: 'attack' },
        'Blitz': { cost: 100, power: 40, cd: 2000, color: '#00f2ff', type: 'attack' },
        'Regeneration': { cost: 200, power: 15, cd: 12000, color: '#2ecc71', type: 'heal' },
        'Meteor': { cost: 500, power: 100, cd: 8000, color: '#e67e22', type: 'attack' }
    };

    let p2Active = false;
    let gameRunning = false;
    let players = [];
    let boss = null;
    let projectiles = [];
    let keys = {};

    function toggleP2() { p2Active = !p2Active; document.getElementById('p2-btn').innerText = p2Active ? "Modus: 2 Spieler" : "Modus: Einzelspieler"; }
    function showShop() { document.getElementById('lobby-menu').classList.add('hidden'); document.getElementById('shop-menu').classList.remove('hidden'); renderShop(); }
    function hideShop() { document.getElementById('shop-menu').classList.add('hidden'); document.getElementById('lobby-menu').classList.remove('hidden'); updateLobbyHUD(); }
    function backToLobby() { document.getElementById('result-menu').classList.add('hidden'); document.getElementById('lobby-menu').classList.remove('hidden'); }

    function updateLobbyHUD() {
        document.getElementById('s1-tag').innerText = equipped[0];
        document.getElementById('s2-tag').innerText = equipped[1];
        document.getElementById('coin-display').innerText = `ðŸª™ MÃ¼nzen: ${coins}`;
    }

    function renderShop() {
        const container = document.getElementById('shop-items');
        container.innerHTML = '';
        for(let key in skillDB) {
            const skill = skillDB[key];
            const owned = ownedSkills.includes(key);
            container.innerHTML += `
                <div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center;">
                    <span>${key} (${skill.type})</span>
                    <div>
                        ${owned ? `<button onclick="equip('${key}',0)">S1</button><button onclick="equip('${key}',1)">S2</button>` : 
                        `<button onclick="buy('${key}')">${skill.cost} ðŸª™</button>`}
                    </div>
                </div>`;
        }
    }

    function buy(key) {
        if(coins >= skillDB[key].cost) {
            coins -= skillDB[key].cost; ownedSkills.push(key);
            localStorage.setItem('arena_coins_2026', coins);
            localStorage.setItem('arena_skills_2026', JSON.stringify(ownedSkills));
            renderShop();
        }
    }

    function equip(key, slot) { equipped[slot] = key; }

    function startBattle() {
        const type = document.getElementById('boss-select').value;
        const diff = parseInt(document.getElementById('diff-select').value);
        
        players = [{ x: 400, y: 500, hp: 100, max: 100, id: 1, color: '#00f2ff', cd1: 0, cd2: 0 }];
        if(p2Active) players.push({ x: 700, y: 500, hp: 100, max: 100, id: 2, color: '#ff00ff', cd1: 0, cd2: 0 });
        
        boss = {
            type: type, x: 550, y: 200, 
            hp: (500 + diff * 500), max: (500 + diff * 500),
            diff: diff, attackTimer: 0, angle: 0
        };

        projectiles = [];
        gameRunning = true;
        document.getElementById('ui-container').classList.add('hidden');
        requestAnimationFrame(loop);
    }

    function loop() {
        if(!gameRunning) return;
        update();
        draw();
        requestAnimationFrame(loop);
    }

    function update() {
        players.forEach(p => {
            if(p.hp <= 0) return;
            if(p.id === 1) {
                if(keys['KeyA'] && p.x > 30) p.x -= 7;
                if(keys['KeyD'] && p.x < canvas.width-30) p.x += 7;
                if(keys['KeyW'] && p.y > 350) p.y -= 7;
                if(keys['KeyS'] && p.y < canvas.height-30) p.y += 7;
                if(keys['KeyF']) useSkill(p, 0);
                if(keys['KeyG']) useSkill(p, 1);
            } else {
                if(keys['ArrowLeft'] && p.x > 30) p.x -= 7;
                if(keys['ArrowRight'] && p.x < canvas.width-30) p.x += 7;
                if(keys['ArrowUp'] && p.y > 350) p.y -= 7;
                if(keys['ArrowDown'] && p.y < canvas.height-30) p.y += 7;
                if(keys['KeyK']) useSkill(p, 0);
                if(keys['KeyL']) useSkill(p, 1);
            }
        });

        // Boss-KI & Attacks
        boss.x += Math.sin(Date.now()/1000) * 3;
        boss.attackTimer++;
        
        if(boss.attackTimer > 100 / boss.diff) {
            // Attack 1: Gezielter Schuss
            const target = players[Math.floor(Math.random()*players.length)];
            const angle = Math.atan2(target.y - boss.y, target.x - boss.x);
            projectiles.push({ x: boss.x, y: boss.y, vx: Math.cos(angle)*5, vy: Math.sin(angle)*5, type: 'boss', color: 'red' });
            
            // Attack 2: Kreis-Explosion (jede 4. Attacke)
            if(boss.attackTimer % 400 < 5) {
                for(let i=0; i<8; i++) {
                    let a = (Math.PI*2/8)*i;
                    projectiles.push({ x: boss.x, y: boss.y, vx: Math.cos(a)*4, vy: Math.sin(a)*4, type: 'boss', color: '#ff00ff' });
                }
            }
            boss.attackTimer = 0;
        }

        // Projektile
        for(let i=projectiles.length-1; i>=0; i--) {
            let pr = projectiles[i];
            pr.x += pr.vx || 0; pr.y += pr.vy || -8;
            
            if(pr.type === 'player') {
                if(Math.hypot(pr.x - boss.x, pr.y - boss.y) < 60) {
                    boss.hp -= pr.dmg; projectiles.splice(i, 1);
                }
            } else {
                players.forEach(p => {
                    if(p.hp > 0 && Math.hypot(p.x - pr.x, p.y - pr.y) < 25) {
                        p.hp -= 10 * boss.diff; projectiles.splice(i, 1);
                    }
                });
            }
        }

        if(boss.hp <= 0) endBattle(true);
        if(players.every(p => p.hp <= 0)) endBattle(false);
    }

    function useSkill(p, slot) {
        const skill = skillDB[equipped[slot]];
        const now = Date.now();
        if(slot === 0 && now < p.cd1) return;
        if(slot === 1 && now < p.cd2) return;

        if(skill.type === 'attack') projectiles.push({ x: p.x, y: p.y, dmg: skill.power, type: 'player', color: skill.color });
        if(skill.type === 'heal') p.hp = Math.min(p.max, p.hp + skill.power);
        
        if(slot === 0) p.cd1 = now + skill.cd; else p.cd2 = now + skill.cd;
    }

    function endBattle(win) {
        gameRunning = false;
        const reward = win ? 100 * boss.diff : 10;
        coins += reward;
        localStorage.setItem('arena_coins_2026', coins);
        document.getElementById('ui-container').classList.remove('hidden');
        document.getElementById('result-menu').classList.remove('hidden');
        document.getElementById('res-status').innerText = win ? "SIEG!" : "NIEDERLAGE";
        document.getElementById('res-reward').innerText = `Belohnung: ${reward} MÃ¼nzen`;
        updateLobbyHUD();
    }

    function draw() {
        ctx.clearRect(0,0, canvas.width, canvas.height);
        
        // Boss Zeichnen
        ctx.save();
        ctx.translate(boss.x, boss.y);
        ctx.shadowBlur = 25; ctx.shadowColor = "red";
        
        if(boss.type === 'dragon') {
            ctx.fillStyle = "#ff4444";
            ctx.beginPath(); // FlÃ¼gel
            ctx.moveTo(-80, -20); ctx.lineTo(-120, -60); ctx.lineTo(-80, 20); ctx.fill();
            ctx.moveTo(80, -20); ctx.lineTo(120, -60); ctx.lineTo(80, 20); ctx.fill();
            ctx.fillRect(-40, -40, 80, 80); // Body
            ctx.fillStyle = "white"; ctx.fillRect(-20, -20, 10, 10); ctx.fillRect(10, -20, 10, 10); // Augen
        } else if(boss.type === 'spider') {
            ctx.strokeStyle = "#00f2ff"; ctx.lineWidth = 5;
            for(let i=0; i<8; i++) {
                ctx.beginPath(); ctx.moveTo(0,0); 
                let a = (Math.PI*2/8)*i + Math.sin(Date.now()/200)*0.5;
                ctx.lineTo(Math.cos(a)*100, Math.sin(a)*100); ctx.stroke();
            }
            ctx.fillStyle = "#111"; ctx.beginPath(); ctx.arc(0,0, 40, 0, Math.PI*2); ctx.fill();
        } else { // TITAN
            ctx.rotate(Date.now()/1000);
            ctx.strokeStyle = var(--gold); ctx.lineWidth = 8;
            ctx.strokeRect(-50, -50, 100, 100);
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(0,0, 20, 0, Math.PI*2); ctx.fill();
        }
        ctx.restore();

        // Spieler & UI
        players.forEach(p => {
            if(p.hp <= 0) return;
            ctx.fillStyle = p.color; ctx.shadowBlur = 15;
            ctx.beginPath(); ctx.arc(p.x, p.y, 20, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#ff4444"; ctx.fillRect(p.x-20, p.y+25, 40, 5);
            ctx.fillStyle = "#2ecc71"; ctx.fillRect(p.x-20, p.y+25, (p.hp/p.max)*40, 5);
        });

        projectiles.forEach(pr => {
            ctx.fillStyle = pr.color; ctx.shadowBlur = 5;
            ctx.beginPath(); ctx.arc(pr.x, pr.y, 10, 0, Math.PI*2); ctx.fill();
        });
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);
    updateLobbyHUD();
</script>
</body>
</html>
